version: 1.0.0+001

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_dotenv: ^6.0.0
  flutter_bloc: ^9.1.1
  http: ^1.5.0
