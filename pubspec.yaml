name: excelapp
description: The Official App of the tech fest of Govt. Model Engineering College.
version: 2.0.0+23

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # cupertino_icons: ^0.1.2
  # Add packages below -- App size is a concern

  # Backend
  path: ^1.8.3
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.1
  connectivity_plus: ^5.0.2 
  intl: ^0.19.0
  google_sign_in: ^6.2.1
  hive: ^2.2.3
  social_share: ^2.3.1
  firebase_messaging: ^14.7.15
  flutter_local_notifications: ^16.3.2 
 
  # UI
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0 
  url_launcher: ^6.2.4
  carousel_slider: ^4.2.1
  introduction_screen: ^3.1.12
  font_awesome_flutter: ^10.7.0
  image_picker: ^1.0.7
  fluttertoast: ^8.2.4
  flutter_launcher_icons: ^0.13.1
  provider:
  http: ^1.2.0
  searchable_paginated_dropdown: ^1.2.0
  flutter_html: 3.0.0-beta.2 
  firebase_core: ^2.25.4
  qr_flutter: ^4.1.0 
  clear_all_notifications: ^1.0.0
  change_app_package_name: ^1.1.0
  lottie: ^3.0.0
  infinite_scroll_pagination: ^4.0.0
  readmore: ^2.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/appicon/fullicon.jpg"
  adaptive_icon_background: "assets/appicon/whitebg.png"
  adaptive_icon_foreground: "assets/appicon/excelicon.png"

flutter:

  uses-material-design: true

  assets:
  - assets/BG 2.jpg
  - assets/mascot.json
  - assets/rocket.png
  - assets/qrcode.png
  - assets/divider_design.png
  - assets/excel logo.png
  - assets/Tom ser.jpg
  - assets/excellogo.png
  - assets/categories/
  - assets/introScreen/page2.png
  - assets/introScreen/page3.png
  - assets/introScreen/page4.png
  - assets/icons/
  - assets/ca_bg.png
  - assets/appicon/
  - assets/eventicons/
  - assets/devs/
  - assets/discover/
  - assets/events/
  - assets/sampleposter.png
  - assets/MapsicleMap.png
  # - assets/campusAmbassador/refer.png
  # - assets/campusAmbassador/higher.png

  fonts:
    - family: mulish
      fonts:
        - asset: assets/fonts/Mulish-Regular.ttf
          weight: 400
        - asset: assets/fonts/Mulish-Medium.ttf
          weight: 500
        - asset: assets/fonts/Mulish-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Mulish-Bold.ttf
          weight: 700
        - asset: assets/fonts/Mulish-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Mulish-Black.ttf
          weight: 900